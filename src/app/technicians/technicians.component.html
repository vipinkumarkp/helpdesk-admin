<div class="w-100 rounded p-3 d-flex"><h3><b>Technicians</b></h3></div>
<div class="vessel_1 p-3" style="width: auto;">
    <div class=" body rounded" >
        <div class="header p-2 bg-light rounded-top">
        </div>
        <div class="middle p-2" >
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th scope="col">Tech_Name</th>
                    <th scope="col">CATEGORY ID</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of allData let i=index">
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.category}}</td>
                  </tr>
                  <tr *ngIf="allData.length==0">No data found</tr>
